<svg xmlns="http://www.w3.org/2000/svg" viewBox="0, 0, 1302.21, 1314.45" font-family="SauceCodePro Nerd Font, Source Code Pro, Courier" font-size="14"><g fill="#D3D3D3"><rect x="0" y="0" width="1302.21" height="1314.45" fill="#000000"/><path d="M0,35.5146875 L126.0205078125,35.5146875 Z" stroke="#D3D3D3"/><text x="0" y="33.55" font-weight="bold">filesize-badger</text><text x="16.8" y="71.55">  Create file size badges as for &#x60;rollup-plugin-filesize&#x60; usage.                </text><text x="16.8" y="109.55" font-style="italic">filesize-badger --file=&#x22;path/to/file.js&#x22; {--filesizeFormat=&#x22;\u007b\u007d&#x22;     </text><text x="16.8" y="128.55" font-style="italic">  --sizeTypes=&#x22;bundleSize&#x22; [outputPath]\u007d</text><path d="M0,168.5146875 L58.8095703125,168.5146875 Z" stroke="#D3D3D3"/><text x="0" y="166.55" font-weight="bold">Options</text><text x="16.8" y="204.55" font-weight="bold">-p</text><text x="33.61" y="204.55">, </text><text x="50.41" y="204.55" font-weight="bold">--file</text><path d="M109.2177734375,206.5146875 L184.830078125,206.5146875 Z" stroke="#D3D3D3"/><text x="109.22" y="204.55">file path</text><text x="806.53" y="204.55">                                                                          (Full) path to the file whose size has been calculated.    </text><text x="806.53" y="223.55">                                                                                                Required.                                                  </text><text x="16.8" y="242.55" font-weight="bold">-o</text><text x="33.61" y="242.55">, </text><text x="50.41" y="242.55" font-weight="bold">--outputPath</text><path d="M159.6259765625,244.5146875 L243.6396484375,244.5146875 Z" stroke="#D3D3D3"/><text x="159.63" y="242.55">outputPath</text><text x="806.53" y="242.55">                                                                   Path to which to save the file; defaults to &#x22;filesize-     </text><text x="806.53" y="261.55">                                                                                                badge.svg&#x22; in the current working directory                </text><text x="16.8" y="280.55" font-weight="bold">--filesizeFormat</text><path d="M159.6259765625,282.5146875 L394.8642578125,282.5146875 Z" stroke="#D3D3D3"/><text x="159.63" y="280.55">format as JSON object string</text><text x="806.53" y="280.55">                                                 String of a JSON object to be used for specifying the      </text><text x="806.53" y="299.55">                                                                                                format for file size strings; if present (even as an empty </text><text x="806.53" y="318.55">                                                                                                object), will cause &#x60;file&#x60; to be read and its meta-data    </text><text x="806.53" y="337.55">                                                                                                formatted according to the object (usable instead of       </text><text x="806.53" y="356.55">                                                                                                &#x60;bundleSize&#x60;, etc. strings); see                           </text><text x="806.53" y="375.55">                                                                                                https://github.com/avoidwork/filesize.js#optional-settings </text><text x="806.53" y="394.55">                                                                                                ;                                                          </text><text x="16.8" y="413.55" font-weight="bold">--bundleSize</text><path d="M126.0205078125,415.5146875 L260.4423828125,415.5146875 Z" stroke="#D3D3D3"/><text x="126.02" y="413.55">bundle size text</text><text x="806.53" y="413.55">                                                                 Formatted string showing bundle size text. May be helpful  </text><text x="806.53" y="432.55">                                                                                                to generate with &#x60;filesize&#x60; package but can be any string. </text><text x="806.53" y="451.55">                                                                                                Not needed if &#x60;filesizeFormat&#x60; is set.                     </text><text x="16.8" y="470.55" font-weight="bold">--brotliSize</text><path d="M126.0205078125,472.5146875 L260.4423828125,472.5146875 Z" stroke="#D3D3D3"/><text x="126.02" y="470.55">brotli size text</text><text x="806.53" y="470.55">                                                                 Formatted string showing brotli size text. May be helpful  </text><text x="806.53" y="489.55">                                                                                                to generate with &#x60;filesize&#x60; package but can be any string. </text><text x="806.53" y="508.55">                                                                                                Not needed if &#x60;filesizeFormat&#x60; is set.                     </text><text x="16.8" y="527.55" font-weight="bold">--minSize</text><path d="M100.81640625,529.5146875 L210.0341796875,529.5146875 Z" stroke="#D3D3D3"/><text x="100.82" y="527.55">min size text</text><text x="806.53" y="527.55">                                                                       Formatted string showing min size text. May be helpful to  </text><text x="806.53" y="546.55">                                                                                                generate with &#x60;filesize&#x60; package but can be any string.    </text><text x="806.53" y="565.55">                                                                                                Not needed if &#x60;filesizeFormat&#x60; is set.                     </text><text x="16.8" y="584.55" font-weight="bold">--gzipSize</text><path d="M109.2177734375,586.5146875 L226.8369140625,586.5146875 Z" stroke="#D3D3D3"/><text x="109.22" y="584.55">gzip size text</text><text x="806.53" y="584.55">                                                                     Formatted string showing gzip size text. May be helpful to </text><text x="806.53" y="603.55">                                                                                                generate with &#x60;filesize&#x60; package but can be any string.    </text><text x="806.53" y="622.55">                                                                                                Not needed if &#x60;filesizeFormat&#x60; is set.                     </text><text x="16.8" y="641.55" font-weight="bold">--showMinifiedSize</text><text x="806.53" y="641.55">                                                                            Defaults to &#x60;true&#x60;.                                        </text><text x="16.8" y="660.55" font-weight="bold">--showGzippedSize</text><text x="806.53" y="660.55">                                                                             Defaults to &#x60;true&#x60;                                         </text><text x="16.8" y="679.55" font-weight="bold">--showBrotliSize</text><text x="806.53" y="679.55">                                                                              Defaults to &#x60;false&#x60;.                                       </text><text x="16.8" y="698.55" font-weight="bold">--fileName</text><path d="M109.2177734375,700.5146875 L184.830078125,700.5146875 Z" stroke="#D3D3D3"/><text x="109.22" y="698.55">file name</text><text x="806.53" y="698.55">                                                                          Defaults to &#x60;basename&#x60; (i.e., the file portion) of &#x60;file&#x60;  </text><text x="806.53" y="717.55">                                                                                                path.                                                      </text><text x="16.8" y="736.55" font-weight="bold">--textColor</text><path d="M117.619140625,738.5146875 L772.92578125,738.5146875 Z" stroke="#D3D3D3"/><text x="117.62" y="736.55">&#x3C;typeName&#x3E;=&#x3C;color&#x3E; (&#x3C;color&#x3E;: CSS-Color|Hex as: ffffff|Hex stroke as s{ffffff})</text><text x="806.53" y="736.55">    Color for &#x22;File size&#x22; subject. Follow by comma for         </text><text x="806.53" y="755.55">                                                                                                additional (e.g., to add a stroke color). Defaults to      </text><text x="806.53" y="774.55">                                                                                                &#x22;navy&#x22;.                                                    </text><text x="16.8" y="793.55" font-weight="bold">--sizeTypes</text><path d="M117.619140625,795.5146875 L310.8505859375,795.5146875 Z" stroke="#D3D3D3"/><text x="117.62" y="793.55">value or list of values</text><text x="806.53" y="793.55">                                                           Comma-separated list of specific size types to display     </text><text x="806.53" y="812.55">                                                                                                within their own badge panel; set to empty string to avoid </text><text x="806.53" y="831.55">                                                                                                separate panels for each type; defaults to all; can be     </text><text x="806.53" y="850.55">                                                                                                any of &#x22;bundleSize&#x22;|&#x22;brotliSize&#x22;|&#x22;minSize&#x22;|&#x22;gzipSize&#x22;      </text><text x="16.8" y="869.55" font-weight="bold">--sizeColors</text><path d="M126.0205078125,871.5146875 L781.3271484375,871.5146875 Z" stroke="#D3D3D3"/><text x="126.02" y="869.55">&#x3C;color&#x3E;[, &#x3C;color&#x3E;] (&#x3C;color&#x3E;: CSS-Color|Hex as: ffffff|Hex stroke as s{ffffff})</text><text x="806.53" y="869.55">   Set for mapping the &#x60;sizeTypes&#x60; type names to colors.      </text><text x="806.53" y="888.55">                                                                                                Reuse for different types. Follow by comma for additional  </text><text x="806.53" y="907.55">                                                                                                (e.g., to add a stroke color). Defaults to &#x22;orange&#x22;,       </text><text x="806.53" y="926.55">                                                                                                &#x22;blue&#x22;, &#x22;green&#x22;, and &#x22;indigo&#x22; (for the default &#x60;sizeTypes&#x60; </text><text x="806.53" y="945.55">                                                                                                respectively)--i.e., with no stroke colors. Should be one  </text><text x="806.53" y="964.55">                                                                                                size color for each of &#x60;sizeTypes&#x60;.                        </text><text x="16.8" y="983.55" font-weight="bold">--textTemplate</text><path d="M142.8232421875,985.5146875 L243.6396484375,985.5146875 Z" stroke="#D3D3D3"/><text x="142.82" y="983.55">textTemplate</text><text x="806.53" y="983.55">                                                                   Evaluable string-as-ES6 template (see &#x60;es6-template-       </text><text x="806.53" y="1002.55">                                                                                                strings&#x60;) for text of file size badge; set to empty string </text><text x="806.53" y="1021.55">                                                                                                to avoid such a panel; run once for the whole badge (the   </text><text x="806.53" y="1040.55">                                                                                                main panel); defaults to: &#x22;File size (${filePath})&#x22;;       </text><text x="806.53" y="1059.55">                                                                                                passed &#x60;fileName&#x60;, &#x60;filePath&#x60;, &#x60;bundleSize&#x60;, &#x60;brotliSize&#x60;, </text><text x="806.53" y="1078.55">                                                                                                &#x60;minSize&#x60;, &#x60;gzipSize; remember to escape &#x60;$&#x60; with          </text><text x="806.53" y="1097.55">                                                                                                backslash for CLI use                                      </text><text x="16.8" y="1116.55" font-weight="bold">--sizeTemplate</text><path d="M142.8232421875,1118.5146875 L243.6396484375,1118.5146875 Z" stroke="#D3D3D3"/><text x="142.82" y="1116.55">sizeTemplate</text><text x="806.53" y="1116.55">                                                                   Evaluable string-as-ES6 template (see &#x60;es6-template-       </text><text x="806.53" y="1135.55">                                                                                                strings&#x60;) to run once for each item of &#x60;sizeTypes&#x60;; used   </text><text x="806.53" y="1154.55">                                                                                                to create badge panesl for each desired individual size    </text><text x="806.53" y="1173.55">                                                                                                type. Defaults to: &#x22;${sizeType}: ${size}&#x22;; passed          </text><text x="806.53" y="1192.55">                                                                                                &#x60;fileName&#x60;, &#x60;filePath&#x60;, &#x60;sizeType&#x60; (human readable title   </text><text x="806.53" y="1211.55">                                                                                                for size), &#x60;size&#x60;; remember to escape &#x60;$&#x60; with backslash   </text><text x="806.53" y="1230.55">                                                                                                for CLI use                                                </text><text x="16.8" y="1249.55" font-weight="bold">--logging</text><path d="M100.81640625,1251.5146875 L226.8369140625,1251.5146875 Z" stroke="#D3D3D3"/><text x="100.82" y="1249.55">&#x22;verbose&#x22;|&#x22;off&#x22;</text><text x="806.53" y="1249.55">                                                                     Logging level; defaults to &#x22;off&#x22;.                          </text><text x="16.8" y="1268.55" font-weight="bold">-v</text><text x="33.61" y="1268.55">, </text><text x="50.41" y="1268.55" font-weight="bold">--version</text><text x="16.8" y="1287.55" font-weight="bold">-h</text><text x="33.61" y="1287.55">, </text><text x="50.41" y="1287.55" font-weight="bold">--help</text></g></svg>