<svg xmlns="http://www.w3.org/2000/svg" viewBox="0, 0, 1235, 1884.45" font-family="SauceCodePro Nerd Font, Source Code Pro, Courier" font-size="14"><g fill="#D3D3D3"><rect x="0" y="0" width="1235" height="1884.45" fill="#000000"/><path d="M0,35.5146875 L126.0205078125,35.5146875 Z" stroke="#D3D3D3"/><text x="0" y="33.55" font-weight="bold">filesize-badger</text><text x="16.8" y="71.55">  Create file size badges. Also works for &#x60;rollup-plugin-filesize&#x60; usage.       </text><text x="16.8" y="109.55" font-style="italic">filesize-badger --file=&#x22;path/to/file.js&#x22; {--filesizeFormat=&#x22;\u007b\u007d&#x22;     </text><text x="16.8" y="128.55" font-style="italic">  --sizeTypes=&#x22;bundleSize&#x22; [outputPath]\u007d</text><path d="M0,168.5146875 L58.8095703125,168.5146875 Z" stroke="#D3D3D3"/><text x="0" y="166.55" font-weight="bold">Options</text><text x="16.8" y="204.55" font-weight="bold">-p</text><text x="33.61" y="204.55">, </text><text x="50.41" y="204.55" font-weight="bold">--file</text><path d="M109.2177734375,206.5146875 L184.830078125,206.5146875 Z" stroke="#D3D3D3"/><text x="109.22" y="204.55">file path</text><text x="806.53" y="204.55">                                                                          (Full) path to the file whose size </text><text x="806.53" y="223.55">                                                                                                has been calculated. Required.     </text><text x="16.8" y="242.55" font-weight="bold">-o</text><text x="33.61" y="242.55">, </text><text x="50.41" y="242.55" font-weight="bold">--outputPath</text><path d="M159.6259765625,244.5146875 L243.6396484375,244.5146875 Z" stroke="#D3D3D3"/><text x="159.63" y="242.55">outputPath</text><text x="806.53" y="242.55">                                                                   Path to which to save the file;    </text><text x="806.53" y="261.55">                                                                                                defaults to &#x22;filesize-badge.svg&#x22;   </text><text x="806.53" y="280.55">                                                                                                in the current working directory   </text><text x="16.8" y="299.55" font-weight="bold">--filesizeFormat</text><path d="M159.6259765625,301.5146875 L394.8642578125,301.5146875 Z" stroke="#D3D3D3"/><text x="159.63" y="299.55">format as JSON object string</text><text x="806.53" y="299.55">                                                 String of a JSON object to be used </text><text x="806.53" y="318.55">                                                                                                for specifying the format for      </text><text x="806.53" y="337.55">                                                                                                file size strings; if present      </text><text x="806.53" y="356.55">                                                                                                (even as an empty object), will    </text><text x="806.53" y="375.55">                                                                                                cause &#x60;file&#x60; to be read and its    </text><text x="806.53" y="394.55">                                                                                                meta-data formatted according to   </text><text x="806.53" y="413.55">                                                                                                the object (usable instead of      </text><text x="806.53" y="432.55">                                                                                                &#x60;bundleSize&#x60;, etc. strings); see   </text><text x="806.53" y="451.55">                                                                                                https://github.com/avoidwork/filesize.js#optional- </text><text x="806.53" y="470.55">                                                                                                settings ;                         </text><text x="16.8" y="489.55" font-weight="bold">--bundleSize</text><path d="M126.0205078125,491.5146875 L260.4423828125,491.5146875 Z" stroke="#D3D3D3"/><text x="126.02" y="489.55">bundle size text</text><text x="806.53" y="489.55">                                                                 Formatted string showing bundle    </text><text x="806.53" y="508.55">                                                                                                size text. May be helpful to       </text><text x="806.53" y="527.55">                                                                                                generate with &#x60;filesize&#x60; package   </text><text x="806.53" y="546.55">                                                                                                but can be any string. Not needed  </text><text x="806.53" y="565.55">                                                                                                if &#x60;filesizeFormat&#x60; is set.        </text><text x="16.8" y="584.55" font-weight="bold">--brotliSize</text><path d="M126.0205078125,586.5146875 L260.4423828125,586.5146875 Z" stroke="#D3D3D3"/><text x="126.02" y="584.55">brotli size text</text><text x="806.53" y="584.55">                                                                 Formatted string showing brotli    </text><text x="806.53" y="603.55">                                                                                                size text. May be helpful to       </text><text x="806.53" y="622.55">                                                                                                generate with &#x60;filesize&#x60; package   </text><text x="806.53" y="641.55">                                                                                                but can be any string. Not needed  </text><text x="806.53" y="660.55">                                                                                                if &#x60;filesizeFormat&#x60; is set.        </text><text x="16.8" y="679.55" font-weight="bold">--minSize</text><path d="M100.81640625,681.5146875 L210.0341796875,681.5146875 Z" stroke="#D3D3D3"/><text x="100.82" y="679.55">min size text</text><text x="806.53" y="679.55">                                                                       Formatted string showing min size  </text><text x="806.53" y="698.55">                                                                                                text. May be helpful to generate   </text><text x="806.53" y="717.55">                                                                                                with &#x60;filesize&#x60; package but can be </text><text x="806.53" y="736.55">                                                                                                any string. Not needed if          </text><text x="806.53" y="755.55">                                                                                                &#x60;filesizeFormat&#x60; is set.           </text><text x="16.8" y="774.55" font-weight="bold">--gzipSize</text><path d="M109.2177734375,776.5146875 L226.8369140625,776.5146875 Z" stroke="#D3D3D3"/><text x="109.22" y="774.55">gzip size text</text><text x="806.53" y="774.55">                                                                     Formatted string showing gzip size </text><text x="806.53" y="793.55">                                                                                                text. May be helpful to generate   </text><text x="806.53" y="812.55">                                                                                                with &#x60;filesize&#x60; package but can be </text><text x="806.53" y="831.55">                                                                                                any string. Not needed if          </text><text x="806.53" y="850.55">                                                                                                &#x60;filesizeFormat&#x60; is set.           </text><text x="16.8" y="869.55" font-weight="bold">--showMinifiedSize</text><text x="806.53" y="869.55">                                                                            Defaults to &#x60;true&#x60;.                </text><text x="16.8" y="888.55" font-weight="bold">--showGzippedSize</text><text x="806.53" y="888.55">                                                                             Defaults to &#x60;true&#x60;                 </text><text x="16.8" y="907.55" font-weight="bold">--showBrotliSize</text><text x="806.53" y="907.55">                                                                              Defaults to &#x60;false&#x60;.               </text><text x="16.8" y="926.55" font-weight="bold">--fileName</text><path d="M109.2177734375,928.5146875 L184.830078125,928.5146875 Z" stroke="#D3D3D3"/><text x="109.22" y="926.55">file name</text><text x="806.53" y="926.55">                                                                          Defaults to &#x60;basename&#x60; (i.e., the  </text><text x="806.53" y="945.55">                                                                                                file portion) of &#x60;file&#x60; path.      </text><text x="16.8" y="964.55" font-weight="bold">--textColor</text><path d="M117.619140625,966.5146875 L772.92578125,966.5146875 Z" stroke="#D3D3D3"/><text x="117.62" y="964.55">&#x3C;typeName&#x3E;=&#x3C;color&#x3E; (&#x3C;color&#x3E;: CSS-Color|Hex as: ffffff|Hex stroke as s{ffffff})</text><text x="806.53" y="964.55">    Color for &#x22;File size&#x22; subject.     </text><text x="806.53" y="983.55">                                                                                                Follow by comma for additional     </text><text x="806.53" y="1002.55">                                                                                                (e.g., to add a stroke color).     </text><text x="806.53" y="1021.55">                                                                                                Defaults to &#x22;navy&#x22;.                </text><text x="16.8" y="1040.55" font-weight="bold">--sizeTypes</text><path d="M117.619140625,1042.5146875 L310.8505859375,1042.5146875 Z" stroke="#D3D3D3"/><text x="117.62" y="1040.55">value or list of values</text><text x="806.53" y="1040.55">                                                           Comma-separated list of specific   </text><text x="806.53" y="1059.55">                                                                                                size types to display within their </text><text x="806.53" y="1078.55">                                                                                                own badge panel; set to empty      </text><text x="806.53" y="1097.55">                                                                                                string to avoid separate panels    </text><text x="806.53" y="1116.55">                                                                                                for each type; defaults to all;    </text><text x="806.53" y="1135.55">                                                                                                can be any of                      </text><text x="806.53" y="1154.55">                                                                                                &#x22;bundleSize&#x22;|&#x22;brotliSize&#x22;|&#x22;minSize&#x22;|&#x22;gzipSize&#x22; </text><text x="16.8" y="1173.55" font-weight="bold">--sizeColors</text><path d="M126.0205078125,1175.5146875 L781.3271484375,1175.5146875 Z" stroke="#D3D3D3"/><text x="126.02" y="1173.55">&#x3C;color&#x3E;[, &#x3C;color&#x3E;] (&#x3C;color&#x3E;: CSS-Color|Hex as: ffffff|Hex stroke as s{ffffff})</text><text x="806.53" y="1173.55">   Set for mapping the &#x60;sizeTypes&#x60;    </text><text x="806.53" y="1192.55">                                                                                                type names to colors. Reuse for    </text><text x="806.53" y="1211.55">                                                                                                different types. Follow by comma   </text><text x="806.53" y="1230.55">                                                                                                for additional (e.g., to add a     </text><text x="806.53" y="1249.55">                                                                                                stroke color). Defaults to         </text><text x="806.53" y="1268.55">                                                                                                &#x22;orange&#x22;, &#x22;blue&#x22;, &#x22;green&#x22;, and     </text><text x="806.53" y="1287.55">                                                                                                &#x22;indigo&#x22; (for the default          </text><text x="806.53" y="1306.55">                                                                                                &#x60;sizeTypes&#x60; respectively)--i.e.,   </text><text x="806.53" y="1325.55">                                                                                                with no stroke colors. Should be   </text><text x="806.53" y="1344.55">                                                                                                one size color for each of         </text><text x="806.53" y="1363.55">                                                                                                &#x60;sizeTypes&#x60;.                       </text><text x="16.8" y="1382.55" font-weight="bold">--textTemplate</text><path d="M142.8232421875,1384.5146875 L243.6396484375,1384.5146875 Z" stroke="#D3D3D3"/><text x="142.82" y="1382.55">textTemplate</text><text x="806.53" y="1382.55">                                                                   Evaluable string-as-ES6 template   </text><text x="806.53" y="1401.55">                                                                                                (see &#x60;es6-template-strings&#x60;) for   </text><text x="806.53" y="1420.55">                                                                                                text of file size badge; set to    </text><text x="806.53" y="1439.55">                                                                                                empty string to avoid such a       </text><text x="806.53" y="1458.55">                                                                                                panel; run once for the whole      </text><text x="806.53" y="1477.55">                                                                                                badge (the main panel); defaults   </text><text x="806.53" y="1496.55">                                                                                                to: &#x22;File size (${filePath})&#x22;;     </text><text x="806.53" y="1515.55">                                                                                                passed &#x60;fileName&#x60;, &#x60;filePath&#x60;,     </text><text x="806.53" y="1534.55">                                                                                                &#x60;bundleSize&#x60;, &#x60;brotliSize&#x60;,        </text><text x="806.53" y="1553.55">                                                                                                &#x60;minSize&#x60;, &#x60;gzipSize; remember to  </text><text x="806.53" y="1572.55">                                                                                                escape &#x60;$&#x60; with backslash for CLI  </text><text x="806.53" y="1591.55">                                                                                                use                                </text><text x="16.8" y="1610.55" font-weight="bold">--sizeTemplate</text><path d="M142.8232421875,1612.5146875 L243.6396484375,1612.5146875 Z" stroke="#D3D3D3"/><text x="142.82" y="1610.55">sizeTemplate</text><text x="806.53" y="1610.55">                                                                   Evaluable string-as-ES6 template   </text><text x="806.53" y="1629.55">                                                                                                (see &#x60;es6-template-strings&#x60;) to    </text><text x="806.53" y="1648.55">                                                                                                run once for each item of          </text><text x="806.53" y="1667.55">                                                                                                &#x60;sizeTypes&#x60;; used to create badge  </text><text x="806.53" y="1686.55">                                                                                                panesl for each desired individual </text><text x="806.53" y="1705.55">                                                                                                size type. Defaults to:            </text><text x="806.53" y="1724.55">                                                                                                &#x22;${sizeType}: ${size}&#x22;; passed     </text><text x="806.53" y="1743.55">                                                                                                &#x60;fileName&#x60;, &#x60;filePath&#x60;, &#x60;sizeType&#x60; </text><text x="806.53" y="1762.55">                                                                                                (human readable title for size),   </text><text x="806.53" y="1781.55">                                                                                                &#x60;size&#x60;; remember to escape &#x60;$&#x60;     </text><text x="806.53" y="1800.55">                                                                                                with backslash for CLI use         </text><text x="16.8" y="1819.55" font-weight="bold">--logging</text><path d="M100.81640625,1821.5146875 L226.8369140625,1821.5146875 Z" stroke="#D3D3D3"/><text x="100.82" y="1819.55">&#x22;verbose&#x22;|&#x22;off&#x22;</text><text x="806.53" y="1819.55">                                                                     Logging level; defaults to &#x22;off&#x22;.  </text><text x="16.8" y="1838.55" font-weight="bold">-v</text><text x="33.61" y="1838.55">, </text><text x="50.41" y="1838.55" font-weight="bold">--version</text><text x="16.8" y="1857.55" font-weight="bold">-h</text><text x="33.61" y="1857.55">, </text><text x="50.41" y="1857.55" font-weight="bold">--help</text></g></svg>